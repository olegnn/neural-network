<!DOCTYPE html>
<html>
<head>
    <title>Neural Network</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.9.1/math.min.js"></script>
    <script src="expression.js"></script>
    <script src="network.js"></script>
    <script src="graphvis.js"></script>
    <script src="networkvis.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col-md-6 left">
        <svg class="network" viewBox="0 0 400 500"></svg>
    </div>

    <div class="col-md-6 right">
        <svg class="graph" viewBox="0 0 400 300"></svg>

        <div class="col-md-11 bottom"
             data-bind="template: { foreach: expressions,
                                    beforeRemove: function (e) { $(e).fadeOut(); },
                                    afterAdd: function (e) { $(e).hide().fadeIn(); } }">
            <div class="input-group"
                 data-toggle="popover"
                 data-placement="left"
                 data-trigger="manual"
                 data-bind="attr: { 'data-content': error }">

                <span class="input-group-addon" data-bind="text: $root.getFunctionSignature($index())"></span>
                <input class="form-control expression" type="text"
                       data-bind="value: body, 
                                  event: { change: $root.onChangeExpression.bind($root) }">
            </div>
        </div>
    </div>
</body>


</html>
