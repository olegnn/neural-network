<!DOCTYPE html>
<html>
<head>
    <title>Neural Network</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.9.1/math.min.js"></script>
    <script src="expr.js"></script>
    <script src="ann.js"></script>
    <script src="vis.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="col-md-8">
        <svg class="network" viewBox="0 0 500 500"></svg>
    </div>
    <div class="col-md-4">
        <svg class="graph" viewBox="0 0 200 200"></svg>

        <div data-bind="foreach: expressions">
            <div class="input-group"
                 data-toggle="popover"
                 data-placement="left"
                 data-trigger="manual"
                 data-bind="attr: { 'data-content': error }">

                <span class="input-group-addon" data-bind="text: $root.functionSignature($index())"></span>
                <input class="form-control" type="text"
                       data-bind="value: body, 
                                  event: { change: $root.onChangeExpression.bind($root) }">
            </div>
        </div>
    </div>
</body>


</html>
